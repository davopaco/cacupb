<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Ticket</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/cambiarCancelar.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">
      <img src="assets/vector/logo.svg" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Pedir cita</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cancelar cita</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cambiar cita</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Revisar turnos</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img src="user-icon.svg" alt="Usuario" class="user-icon">
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="main-content container">
    <div class="left">
      <h1>Registra el ticket</h1>
      <form>
        <div class="form-group">
          <label for="appointmentNumber">Número del turno</label>
          <input type="text" class="form-control" id="ticketId" name="ticketId" placeholder="Ingresa tu número de turno">
        </div>
        <button type="submit" class="btn btn-danger">Confirmar</button>
      </form>
    </div>
    <div class="right">
      <img src="assets/images/ticket.webp" alt="Imagen del turno">
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
