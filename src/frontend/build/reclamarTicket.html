<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reclama tu ticket</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/reclamarTicket.css">
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="left">
        <h1>Reclama tu ticket</h1>
        <form class="w-75">
          <div class="form-group">
            <label for="appointmentNumber">Número de la cita</label>
            <input type="text" class="form-control" id="appointmentId" placeholder="Ingresa tu número de la cita">
          </div>
          <div class="form-group">
            <label for="idNumber">Número de identificación</label>
            <input type="text" class="form-control" id="customerId" placeholder="Ingresa tu número de identificación">
          </div>
          <button type="submit" class="btn btn-reclamar">Reclamar</button>
        </form>
      </div>
      <div class="right">
        <img src="assets/images/ticket.webp" alt="Imagen" class="img-fluid">
      </div>
    </div>
    <div class="footer">
      <span>powered by</span>
      <img src="assets/vector/logo.svg" alt="Logo" class="img-fluid">
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
