<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Vista de Citas</title>
  <style>
    /* Estilos básicos para la página */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Estilos para la barra de navegación */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 10px 20px;
    }

    .navbar-logo {
      width: 50px;
      /* Ajusta el tamaño del logo */
    }

    .navbar-links {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    .navbar-links li {
      display: inline;
    }

    .navbar-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar-links a:hover {
      color: #bbb;
    }

    .navbar-user {
      width: 30px;
      /* Ajusta el tamaño del icono de usuario */
      border-radius: 50%;
      /* Para un efecto circular */
      cursor: pointer;
    }

    /* Estilos para la línea divisoria */
    .divider {
      width: 100%;
      height: 1px;
      background-color: #A9A9A9;
      margin: 10px 0;
    }

    /* Estilos para el contenido */
    .content {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .left-section {
      width: 50%;
      padding-right: 10px;
    }

    .right-section {
      width: 50%;
      text-align: center;
      padding-left: 10px;
    }

    .title {
      color: #6664BA;
      font-size: 24px;
    }

    .cancel-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .cancel-form label {
      font-weight: bold;
    }

    .cancel-form input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <!-- Logo en SVG, puedes reemplazarlo con tu propio código SVG -->
    <img src="path/to/your/logo.svg" alt="Logo" class="navbar-logo" />

    <ul class="navbar-links">
      <li><a href="#pedir-cita">Pedir cita</a></li>
      <li><a href="#cancelar-cita">Cancelar cita</a></li>
      <li><a href="#cambiar-cita">Cambiar cita</a></li>
      <li><a href="#revisar-turnos">Revisar turnos</a></li>
    </ul>

    <!-- Icono de usuario en SVG, puedes reemplazarlo con tu propio código SVG -->
    <img src="path/to/your/user-icon.svg" alt="User" class="navbar-user" />
  </div>

  <div class="divider"></div>

  <div class="content">
    <div class="left-section">
      <h1 class="title">Cancelar cita</h1>
      <form class="cancel-form">
        <label for="id-number">Número de identificación:</label>
        <input type="text" id="id-number" name="id-number" />

        <label for="appointment-number">Número de cita:</label>
        <input type="text" id="appointment-number" name="appointment-number" />
      </form>
    </div>

    <div class="right-section">
      <!-- Imagen SVG de persona con una X en la mano -->
      <img src="path/to/your/3d-person-with-x.svg" alt="Persona con X" />
    </div>
  </div>
</body>

</html>
